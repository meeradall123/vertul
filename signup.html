<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vertul - Settings</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
    <div class="settings-container">
        <h2>Settings</h2>
        <input type="text" id="newUsername" placeholder="Change Username">
        <input type="text" id="newAvatar" placeholder="Change Avatar Initial/Emoji">
        <button id="updateProfileBtn">Update Profile</button>
        <input type="password" id="newPassword" placeholder="Change Password">
        <button id="changePasswordBtn">Change Password</button>
        <button id="darkModeBtn">Toggle Dark Mode</button>
        <h3>Friends</h3>
        <input type="text" id="friendEmail" placeholder="Add Friend by Email">
        <button id="addFriendBtn">Add Friend</button>
        <ul id="friendsListSettings"></ul>
        <button id="logoutBtn">Logout</button>
    </div>

    <script src="js/settings.js"></script>
    <script>
        // Profile update
        const updateBtn = document.getElementById("updateProfileBtn");
        updateBtn.addEventListener("click", () => {
            const username = document.getElementById("newUsername").value.trim();
            const avatar = document.getElementById("newAvatar").value.trim();
            const uid = firebase.auth().currentUser.uid;

            const updates = {};
            if(username) updates.username = username;
            if(avatar) updates.avatar = avatar;

            firebase.database().ref("users/" + uid).update(updates)
                .then(() => alert("Profile updated!"))
                .catch(err => alert(err.message));
        });
    </script>
</body>
</html>
