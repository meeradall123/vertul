<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vertul - Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
    <div class="auth-container">
        <h1>Sign Up</h1>
        <input type="text" id="username" placeholder="Username">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <input type="text" id="avatar" placeholder="Avatar Initial or Emoji">
        <button id="signupBtn">Sign Up</button>
        <p>Already have an account? <a href="login.html">Log In</a></p>
    </div>

    <script>
        // Firebase config
        const firebaseConfig = { /* YOUR FIREBASE CONFIG HERE */ };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        document.getElementById("signupBtn").addEventListener("click", () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const username = document.getElementById("username").value;
            const avatar = document.getElementById("avatar").value || username[0].toUpperCase();

            auth.createUserWithEmailAndPassword(email, password)
                .then(res => {
                    const uid = res.user.uid;
                    db.ref("users/" + uid).set({
                        email,
                        username,
                        avatar
                    });
                    window.location.href = "chat.html";
                })
                .catch(err => alert(err.message));
        });
    </script>
</body>
</html>
